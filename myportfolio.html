<html>
<head>
  <link rel="stylesheet" href="dist/css/bootstrap.css">
</head>


<body>
<div class="row form-group">
	  <div class="col-md-12">
	     <h4> Upload Your Portfolio To Make Your Profile Visible</h4>
	  </div>
	  </div>
	  <br><br>
	  
	  <div class="row form-group">
	  <div class="col-md-4">

	  </div>
	  <div class="col-md-8">
	    <input type="file">
	  </div>
	  </div>
	  
	  
	  <div class="row form-group">
	  <div class="col-md-4">

	  </div>

	  </div>
	  </div>

	  <div class="col-md-4">
		<label>Project Url</label>
	  </div>

	  </div>
	  </div>
	  
	  
	  
	  <div class="row form-group">
	  <div class="col-md-4">
		<label>About Project</label>
	  </div>
	  <div class="col-md-8">
	    <textarea class="form-control" rows="5" placeholder="Short Description Of project in 250 Character"></textarea>
	  </div>
	  </div>
	  
	 
	   <div class="row form-group">
	  <div class="col-md-4">
		
	  </div>
	  <div class="col-md-8">

	  </div>
